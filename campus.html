<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>campus_web</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #003366;
            height: 60px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            color: white;
        }
        ul{
            display: flex;
            justify-content:center;
            list-style-type: none;
        }
        li{
            margin-right: 50px;
        }

        .main-visual {
            background-color: #cccccc;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .news, .quick-news, .media-reports {
            background-color: #e6e6e6;
            width: 32%;
            height: 300px;
        }

        .special-sites {
            background-color: #f2f2f2;
            height: 150px;
            margin: 20px;
        }

        .footer {
            background-color: #333333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <ul>
            <li>学校概况</li>
            <li>机构设置</li>
            <li>师资队伍</li>
            <li>科学研究</li>
            <li>人才培养</li>
            <li>招生就业</li>
            <li>国际交流</li>
            <li>公开事项</li>
        </ul>
    </div>
    <div class="main-visual"></div>

    <div class="content">
        <div class="news">校园要闻</div>
        <div class="quick-news">新闻快讯</div>
        <div class="media-reports">媒体报道</div>
    </div>
    <!-- 专题网站和精彩影像 -->
    <div class="special-sites">
        专题网站和精彩影像
    </div>
    <!-- 底部信息区 -->
    <div class="footer">
        友情链接 | 联系方式 | 版权所有
    </div>
</body>
</html>
